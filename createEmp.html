<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Employee Registration</h2>
    <form action="create-emp" method="post">
        <label for="name">Employee Name</label>
        <input type="text" id="name" name="name" required/><br/>
        <label for="name">Employee Email</label>
        <input type="text" id="email" name="email" required/><br/>
        <label for="name">Employee Phone</label>
        <input type="text" id="phone" name="phone" required/><br/>
        <label for="name">Employee Salary</label>
        <input type="text" id="salary" name="salary" required/><br/>
        <label for="name">Employee City</label>
        <input type="text" id="city" name="city" required/><br/>
        <label for="name">Employee State</label>
        <input type="text" id="state" name="state" required/><br/>
        <label for="name">Employee Country</label>
        <input type="text" id="country" name="country" required/><br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
